<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML</p>
    <audio src="media/audio - chris haugen.mp3" controls autoplay></audio>
    <h2>outras formas de colocar audio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/audio - chris haugen.mp3" type="audio/mpeg">
        <source src="media/audio - chris haugen.ogg" type="audio/ogg">
        <source src="media/audio - chris haugen.wav" type="audio/wav">
        <p>infelismente o seu navegador nao consegue reproduzir audio <a href="media/audio - chris haugen.mp3"></a> clique aqui para baixar o arquivo</p>
    </audio>
</head>

</body>
</html>
