<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hopspedado no meu próprio servidor</p>
     <video width="200" poster="img/fruta.jpg" controls>
        <source src="media/meu-video.m4v.webm" type="video/m4v">
        <source src="media/meu-video.webm.m4v" type="video/webm">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <p>infelizmente o seu navegador não tem compatibilidade de reprodução de vídeo. </p>
     </video>
</body>
</html>
