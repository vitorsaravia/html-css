<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgb(0, 0, 0);
            background-color: red;
            width: 400px;
        }
        div:hover{
            color: red;
        }
        div>img{
            display: none;
        }
        div:hover>img{
            display: block;
        }
    </style>
</head>
<body>
    <h1>exmeplo de hover</h1>
    <p>passe o texto sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>SÓ O ÇIDORFI NÉ PAE &#x1F47B</p>
        <img src="download.jpg" alt="ASS">
    </div>
    <p>fim do exemplo</p>
</body>
</html>
